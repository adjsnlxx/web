spring:
  application:
    name: service-web
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        tags: client-/${spring.application.name}
        instanceId: ${spring.application.name}:${server.port}

feign:
  hystrix:
    enabled: true

server:
  port: 8080


